<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Carousel âˆž</title>
    <link rel="stylesheet" href="../continuous-carousel.css">

</head>
<body>
  <h1 class="page-title">Demos</h1>

  <section>
    <h2 class="section-title">Horizontal Carousel</h2>
    <div id="carouselExampleHorizontal" class="c-carousel-container" data-direction="horizontal" data-num-visible="1">
      <ul class="c-carousel-group">
        <li class="c-carousel-item">1</li>
        <li class="c-carousel-item">2</li>
        <li class="c-carousel-item">3</li>

        <li class="c-carousel-item">6</li>
      </ul>
    </div>
  </section>

  <hr class="divider">

  <section>
    <h2 class="section-title">Vertical Carousel</h2>
    <div id="carouselExampleVertical" class="c-carousel-container" data-direction="vertical" data-num-visible="1">
      <ul class="c-carousel-group">
        <li class="c-carousel-item">1</li>
        <li class="c-carousel-item">2</li>
        <li class="c-carousel-item">3</li>
        <li class="c-carousel-item">4</li>
        <li class="c-carousel-item">5</li>
        <li class="c-carousel-item">6</li>
      </ul>
    </div>
  </section>

  <script src="../continuous-carousel.js"></script>
  <script>
    const horizCarousel = ContinuousCarousel('carouselExampleHorizontal');
    const vertCarousel = ContinuousCarousel('carouselExampleVertical');
  </script>
</body>
</html>
